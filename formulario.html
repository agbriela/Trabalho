<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/trabalho.css">
        <link rel="stylesheet" href="css/formulario.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currículo</title>
    </head>
    <body>
        <header>
            <ul>
                <li class="nav_item">
                    <a href="trabalho.html"><i class="material-icons md-18">house</i><span>Home</span></a>
                </li>
    
                <li class="nav_item">
                    <a href="formulario.html"><i class="material-icons md-18">text_snippet</i><span>Novo Currículo
                    </span></a>
                </li>
    
                <li class="nav_item">
                    <a href="sobre.html"><i class="material-icons md-18">auto_stories</i><span>Sobre</span></a>
                </li>
            </ul>
        </header>

        <div id="form">
            <form id="container">
                <h2> Preencha seu currículo: </h2> 

                <label> Nome: </label>
                <input type="text">
                <br>

                <label> E-mail: </label>
                <input type="email">
                <br>

                <label> Telefone: </label>
                <input type="tel">
                <br>

                <label> Endereço: </label>
                <input type="text">
                <br>

                <label class="complemento"> Experiência: </label>
                <textarea rows="3" cols="25"> </textarea>
                <br>
                
                <label class="complemento"> Formação: </label>
                <textarea rows="3" cols="25"> </textarea>
                <br>

                <label> Habilidades: </label>
                <input type="text">               
                <label> Nível: </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="habilidades-range">
                <br>

                <label > Idiomas: </label>
                <input type="text">  
                <label> Nível: </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="idiomas-range">
                <br>

                <label > Qualidades: </label>
                <input type="text">
                <label> Nível: </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="idiomas-range">
                <br>

                <input type="submit" id="botao-enviar">
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>

<body>
    <header>
        <ul>
            <li class="nav_item">
                <a href="home.html"><i class="material-icons md-18">house</i><span>Home</span></a>
            </li>

            <li class="nav_item">
                <a href="formulario.html"><i class="material-icons md-18">text_snippet</i><span>Novo Currículo
                    </span></a>
            </li>

            <li class="nav_item">
                <a href="sobre.html"><i class="material-icons md-18">auto_stories</i><span>Sobre</span></a>
            </li>
        </ul>
    </header>

    <div class="container">
        <form action="curriculo.html">
            <h2> Preencha seu currículo: </h2>
            <h3> Dados Pessoais</h3>
            <hr>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <label class="label-form"> Nome: </label>
                    <br>
                    <label class="label-form"> E-mail: </label>
                    <br>
                    <label class="label-form"> Telefone: </label>
                    <br>
                    <label class="label-form"> Endereço: </label>
                    <br>


                </div>
                <div class="col-4">
                    <input class="input-form" type="text">

                    <input class="input-form" type="email">

                    <input class="input-form" type="tel">

                    <input class="input-form" type="text">

                </div>
                <div class="col-2"></div>
            </div>
            <h3> Dados Profissionais</h3>
            <hr>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <label class="label-form"> Nome do Cargo: </label>
                    <br>
                    <label class="label-form"> Duração: </label>
                    <br>
                    <label class="label-form"> Descrição da função: </label>
                    <br>
                </div>
                <div class="col-4">
                    <input class="input-form" type="text">

                    <input class="input-form" type="text">

                    <input class="input-form" type="text">
                </div>
                <div class="col-2"></div>
            </div>
            <h3> Dados Acadêmicos</h3>
            <hr>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <label class="label-form"> Nome do Curso: </label>
                    <br>
                    <label class="label-form"> Duração: </label>
                    <br>
                    <label class="label-form"> Descrição do curso: </label>
                    <br>
                </div>
                <div class="col-4">
                    <input class="input-form" type="text">

                    <input class="input-form" type="text">

                    <input class="input-form" type="text">
                </div>
                <div class="col-2"></div>
            </div>
            <h3> Skills</h3>
            <hr>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <label class="label-form"> Habilidades técnica: </label>
                    <br>
                    <label class="label-skills"> Nível: </label>
                    <br>
                    <label class="label-form"> Linguagens: </label>
                    <br>
                    <label class="label-skills"> Nível: </label>
                    <br>
                    <label class="label-form"> Habilidade comportamental: </label>
                    <br>       
                    <label class="label-skills"> Nível: </label>
                    <br>
                </div>
                <div class="col-4">
                    <input class="input-form" type="text">

                    <input type="range" min="1" max="100" value="50" class="slider">

                    <input class="input-form" type="text">

                    <input type="range" min="1" max="100" value="50" class="slider">

                    <input class="input-form" type="text">

                    <input type="range" min="1" max="100" value="50" class="slider">
                </div>
                <div class="col-2"></div>
            </div>
            <input type="submit" id="botao-enviar">
        </form>
    </div>

</html>

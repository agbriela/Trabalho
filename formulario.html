<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/trabalho.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body>
    <header>
        <dl>
            <dt class="nav_item">
                <a href="trabalho.html"><i class="material-icons">house</i></a>        
            </dt>
            
            <dd class="nav_text">
                <a href="trabalho.html">Home</a>
            </dd>
            
            <dt class="nav_item">
                <a href="formulario.html"><i class="material-icons">text_snippet</i></a>
            </dt>
            
            <dd class="nav_text">
               <a href="formulario.html">Novo Currículo</a> 
            </dd> 

            <dt class="nav_item">
                <a href="sobre.html"><i class="material-icons">auto_stories</i></a>
            </dt>

            <dd class="nav_text">
                <a href="sobre.html">Sobre</a>
            </dd>   
        </dl>
    </header>

    <div id="form">
        <form id="container">
            <h2> Preencha seu currículo: </h2> 
            <label class="form-items"> Nome: <input type="text"> </label>
            <br>
            <label class="form-items"> E-mail: </label>
            <input type="text">
            <br>
            <label class="form-items"> Telefone: </label>
            <input type="number">
            <br>
            <label class="form-items"> Endereço: </label>
            <input type="text">
            <br>
            <label class="form-items"> Habilidades: </label>
            <input class="habilidades" type="text">
            
            <label class="habilidades"> Nível: </label>
            <input class="habilidades" type="range" min="1" max="100" value="50" class="slider" id="habilidades-range">
            <br>
            <label class="form-items"> Idiomas: </label>
            <input class="idiomas"type="text">
            
            <label class="idiomas"> Nível: </label>
            <input class="idiomas" type="range" min="1" max="100" value="50" class="slider" id="idiomas-range">
            <br>
            <label class="form-items"> Qualidades: </label>
            <input class="qualidades" type="text">

            <label class="qualidades"> Nível: </label>
            <input class="qualidades" type="range" min="1" max="100" value="50" class="slider" id="idiomas-range">
            <br>
            <label class="form-items"> Experiência: </label>
            <input type="text">
            <br>
            <label class="form-items"> Formação: </label>
            <input type="text">
            <br>
        </form>
    </div>

  
</body>
</html>
